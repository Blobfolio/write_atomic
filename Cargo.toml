[package]
name = "write_atomic"
version = "0.3.2"
authors = ["Blobfolio, LLC. <hello@blobfolio.com>"]
edition = "2021"
rust-version = "1.56"
description = "Write to files atomically."
license = "WTFPL"
repository = "https://github.com/Blobfolio/write_atomic"
readme = "README.md"
exclude = [
	".github",
	".gitignore",
	".righteous-sandbox.json",
	"doc",
	"justfile",
	"release",
]

[package.metadata.bashman]
name = "write_atomic"
bash-dir = "./"
man-dir = "./"
credits-dir = "./"

[dependencies]
tempfile = "3.7.0"

[target.'cfg(unix)'.dependencies.rustix]
version = "0.37.1"
features = [ "fs", "process" ]
